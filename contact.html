<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contactProject2Beach</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Playfair+Display+SC:900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="headerContact">
        <div class="wrapper">
            <nav class="menuHeader">
                <p>BEACHSLAY'S</p>
                <ul>
                    <li>home</li>
                    <li>about</li>
                    <li>blog</li>
                    <li>contact</li>
                </ul>
            </nav>
            <h1 class="contactTitle">Get in Touch</h1>
        </div>

    </header>
    <main>
        <div class="mainPart">
            <section class="formPart">
                <div class="wrapper">
                    <fieldset class="contactfieldset">
                        <form action="submit" class="contactForm">
                            <div class="topForm">
                                <label for="name" class="visuallyhidden">Name</label>
                                <input type="text" name="name" id="name" placeholder="Name">
                                <label for="email" class="visuallyhidden">Name</label>
                                <input type="email" name="email" id="email" placeholder="Email address">
                            </div>

                            <label for="comment" class="visuallyhidden">Comment</label>
                            <input type="text" name="comment" placeholder="Comment" id="comment">
                            <label for="submitButton" class="visuallyhidden">Post Comment</label>
                            <input type="submit" id="submitButton" name="submit" value="post comment">
                        </form>
                    </fieldset>
                </div>
            </section>
            <section class="address">
                <div class="wrapper">
                    <nav>
                        <ul class="logoLink">
                            <li>
                                <a href=""><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href=""><i class="fab fa-whatsapp"></i></a>
                            </li>
                        </ul>
                    </nav>
                    <p class="emailLink"><a href="">info@email.com</a></p>
                    <div class="textAddress">
                        <p>123-456-7890</p>
                        <p>123 Queen Street West.</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>

            </section>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy 2019 HackerYou</p>
    </footer>

</body>

</html>
